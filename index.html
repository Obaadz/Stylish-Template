<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="html, css template." />
    <title>Stylish Template!</title>
    <!-- Normalize Elements -->
    <link
      href="assets/css/normalize.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- Global Style -->
    <link
      href="assets/css/global.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- Font Awesome Library -->
    <link
      href="assets/css/all.min.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- Style -->
    <link
      href="assets/css/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,800&family=Source+Sans+Pro:ital,wght@0,200;0,400;0,600;0,700;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span class="menu fa-solid fa-bars"></span>
      <div class="navbar">
        <h2><a href="/">Start Bootstrap</a></h2>
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </header>
    <section id="hero">
      <h1>Stylish Portfolio</h1>
      <p>A Free Bootstrap Theme by Start Bootstrap</p>
      <button class="bg-blue">Find Out More</button>
    </section>

    <script>
      const MENU = document.querySelector("header .menu");
      MENU.addEventListener("click", () => {
        MENU.classList.toggle("fa-bars");
        MENU.classList.toggle("fa-xmark");
        MENU.toggleAttribute("show");
      });
    </script>
  </body>
</html>
